<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Test Translation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Translation Test</h2>
        
        <!-- Language Toggle -->
        <div class="language-toggle mb-4">
            <button class="btn btn-sm btn-outline-secondary" data-lang="en">EN</button>
            <button class="btn btn-sm btn-outline-secondary active" data-lang="ar">AR</button>
        </div>
        
        <!-- Test Buttons -->
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary">
                <span data-original-text="Reset to Defaults">إعادة تعيين الافتراضيات</span>
            </button>
            <button class="btn btn-success">
                <span data-original-text="Save All Settings">حفظ جميع الإعدادات</span>
            </button>
        </div>
        
        <hr>
        
        <!-- Debug Info -->
        <div id="debug" class="mt-4">
            <p>Current Language: <span id="currentLang"></span></p>
            <p>Button 1 Text: <span id="btn1Text"></span></p>
            <p>Button 2 Text: <span id="btn2Text"></span></p>
        </div>
    </div>
    
    <script src="js/translations.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Debug function to show current state
        function updateDebug() {
            document.getElementById('currentLang').textContent = document.documentElement.lang;
            const btn1 = document.querySelector('[data-original-text="Reset to Defaults"]');
            const btn2 = document.querySelector('[data-original-text="Save All Settings"]');
            document.getElementById('btn1Text').textContent = btn1 ? btn1.textContent : 'Not found';
            document.getElementById('btn2Text').textContent = btn2 ? btn2.textContent : 'Not found';
        }
        
        // Update debug info on load
        document.addEventListener('DOMContentLoaded', function() {
            updateDebug();
            
            // Also update when language changes
            document.querySelectorAll('.language-toggle .btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setTimeout(updateDebug, 100);
                });
            });
        });
    </script>
</body>
</html>
