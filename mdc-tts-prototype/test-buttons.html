<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Action Buttons</h2>
        <div class="d-flex gap-2 flex-wrap mt-4">
            <button class="btn btn-outline-primary">
                <i class="bi bi-funnel me-1"></i>
                <span data-original-text="Advanced Filter">التصفية المتقدمة</span>
            </button>
            <button class="btn btn-outline-primary">
                <i class="bi bi-download me-1"></i>
                <span data-original-text="Export">تصدير</span>
            </button>
            <button class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i>
                <span data-original-text="New Transaction">معاملة جديدة</span>
            </button>
            <button class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-clockwise"></i>
                <span class="ms-1" data-original-text="Refresh">تحديث</span>
            </button>
            <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-outline-secondary active">
                    <i class="bi bi-table"></i>
                    <span class="ms-1" data-original-text="Table View">عرض جدولي</span>
                </button>
                <button class="btn btn-outline-secondary">
                    <i class="bi bi-grid-3x3"></i>
                    <span class="ms-1" data-original-text="Grid View">عرض شبكي</span>
                </button>
            </div>
        </div>
        
        <h3 class="mt-5">Language Toggle</h3>
        <button class="btn btn-primary" onclick="toggleLanguage()">Switch to English</button>
    </div>
    
    <script src="js/translations.js"></script>
    <script>
        function toggleLanguage() {
            const isArabic = document.documentElement.lang === 'ar';
            if (isArabic) {
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
                // Translate to English
                document.querySelectorAll('[data-original-text]').forEach(elem => {
                    elem.textContent = elem.getAttribute('data-original-text');
                });
            } else {
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
                // Translate to Arabic
                document.querySelectorAll('[data-original-text]').forEach(elem => {
                    const originalText = elem.getAttribute('data-original-text');
                    if (window.arabicTranslations && window.arabicTranslations[originalText]) {
                        elem.textContent = window.arabicTranslations[originalText];
                    }
                });
            }
        }
    </script>
</body>
</html>
